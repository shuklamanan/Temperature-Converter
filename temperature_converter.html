<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp_calc.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <img src="https://thumbs.dreamstime.com/b/old-tree-nice-background-adv-others-purpose-ue-30150263.jpg">
        <div class="temp-calc">
            <strong class="text"><u>Temperature&nbsp;&nbsp;Converter</u></strong>
            <hr>
            <input type="number" class="celsius" id="cels" placeholder="ex 30.06">&nbsp;&deg;C
            <br>
            <input type="number" class="ferenheit" id="fahre" placeholder="ex 86.12">&nbsp;&deg;F
            <br>
            <input type="number" class="kelvin" id="kel" placeholder="ex 304.08">&nbsp;&deg;K
            <hr>
            <div class="button">
                <button type="button" onclick="conver()"><strong>Convert</strong></button>
                <button type="button" onclick="ClearFields()"><strong>Clear</strong></button>
            </div>
        </div>
    </div>
    <script src="temp_calc.js"></script>
</body>

</html>
